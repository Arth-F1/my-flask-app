{% extends "base.html" %}
{% block content %}
<h2>Drafts</h2>
<div class="row">
    {% for draft in drafts %}
    <div class="col-md-6 col-lg-4 my-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ draft[2] }}</h5>
                <p class="card-text text-muted">{{ draft[3][:100] }}...</p>
                <a href="{{ url_for('reply', email_id=draft[0]) }}" class="btn btn-primary btn-sm">Edit Draft</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
